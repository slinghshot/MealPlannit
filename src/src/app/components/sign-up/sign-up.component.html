<main role="main" class="main">
    <form class="form container-fluid loginForm">
        <div class="row">
            <div class="col-lg ">
                <p class="form-title">Sign up for an account</p>
                <div class="input-container">
                    <!-- <input placeholder="Enter email" type="email"> -->
                    <input type="text" class="form-control" id="name" aria-describedby="nameHelp" name="name"
                        placeholder="Enter Name" [(ngModel)]="name" />
                    <!-- <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email"
                        placeholder="Enter email" [(ngModel)]="email" /> -->
                </div>
                <div class="input-container">
                    <!-- <input placeholder="Enter email" type="email"> -->

                    <label *ngIf="errorMsg.length>0" class="error">{{errorMsg}}</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email"
                        placeholder="Enter email" [(ngModel)]="email" />

                </div>
                <div class="input-container">
                    <!-- <input placeholder="Enter password" type="password"> -->
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password"
                        [(ngModel)]="password" />
                    <span>
                    </span>
                </div>
                <button type="submit" (click)="onRegister()" class="submit">Register</button>
                <!-- <button class="submit" type="submit">
                    Sign in
                </button> -->

                <p class="signup-link">
                    Have an account?
                    <a routerLink="/login">Sign in</a>
                </p>
            </div>
        </div>
    </form>
